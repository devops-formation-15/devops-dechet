services:
  mongo:
    image: mongo:7.0.12
    container_name: dechet-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - backend_mongo_data:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: dechet-mongo-express
    restart: always
    ports:
      - "8089:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_BASICAUTH_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_BASICAUTH_PASSWORD}

    depends_on:
      - mongo

  postgres:
    image: postgres:16.3
    container_name: dechet-postgres
    restart: always
    env_file: ./.env
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.5
    container_name: dechet-keycloak
    restart: always
    env_file: ./.env
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}

      # Hostname configuration (v2): use full URLs
      KC_HOSTNAME: https://dechet.46.lebondeveloppeur.net
      KC_HOSTNAME_ADMIN: https://admin.dechet.46.lebondeveloppeur.net

      # Proxy settings (SSL terminated at reverse proxy)
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"

    command:
      - start
      - --import-realm # Remove --features=hostname:v1

    ports:
      - "127.0.0.1:8080:8080"

    volumes:
      - ./keycloak/keycloak-import/realm-config-prod.json:/opt/keycloak/data/import/realm-config.json

    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/realms || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s
  backend:
    image: nourzakhama2003/dechet-backend:latest
    container_name: dechet-backend
    restart: always
    env_file: ./.env
    environment:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: https://dechet.46.lebondeveloppeur.net/realms/dechetrealm
      SPRING_WEB_CORS_ALLOWED_ORIGINS: https://dechet.46.lebondeveloppeur.net
      SPRING_PROFILES_ACTIVE: production
    ports:
      - "8082:8082"
    depends_on:
      mongo:
        condition: service_started
      keycloak:
        condition: service_started

volumes:
  backend_mongo_data:
  postgres_data:
